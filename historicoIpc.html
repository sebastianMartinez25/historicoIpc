<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>historico IPC | Growcop</title>
    <link rel="shortcut icon" href="logoGrowcop.png">
    <link rel="stylesheet" href="historicoIpc.css">
    
</head>
<body>
    <div id="app">
    <h1>CALCULADORA VALOR DEL DINERO EN EL TIEMPO</h1>
    <table id="inputs_tabla">
        <tr>
            <th>
                AÑO<br>INICIAL</br>
                <select id="añoInicial" style="width:100px; height:30px">
                <option selected disabled hidden value=""></option>
                </select>
            </th>
            
            <th>
                MES<br>INICIAL</br>
                <select id="mesInicial" style="width:100px; height:30px">
                <option selected disabled hidden value=""></option>
                </select>
            </th>
            <th>
                MONTO<br>INICIAL</br>
            <input type="text" id="montoInicial" style="width:200px; height:25px; font-family: Arial; font-size:25px;">
            </input>
            </th>

        </tr>
    </table>
<h3>HISTÓRICO IPC EN COLOMBIA</h3>
<p id="datosActuales"></p>
<table>
<thead>
<tr>
<th>Año</th>
<th>Mes</th>
<th>Ipc Mensual (%)</th>
<th>Ipc Anual (%)</th>
<th>Ipc Año Corrido (%)</th>

</tr>
</thead>
<tbody>
<tr v-for="lista in listaDatos">
<td>{{lista[0]}}</td>
<td>{{lista[1]}}</td>
<td>{{lista[2]}}</td>
<td>{{lista[3]}}</td>
<td>{{lista[4]}}</td>

</tr>
</tbody>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="historicoIpc.js"></script>
</body>
</html>
